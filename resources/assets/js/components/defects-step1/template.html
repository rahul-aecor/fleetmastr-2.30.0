 <form action="#" id="form-username" class="form-horizontal form-bordered">
	<div class="form-group">
		<label class="col-md-4 control-label">Enter Vehicle Registration</label>
		<div class="col-md-5">
			<input type="text" class="form-control" 
				v-model="registration" id="vehicle-registration-input">                            
		</div>
	</div>
	<div class="form-actions">
		<div class="row">
			<div class="col-md-offset-4 col-md-8">
				<button type="button" 
					class="btn green-haze"
					v-on:click="fetchVehicleDetails"
					v-bind:class="{ 'disabled': ! registration.length}">
					<i class="fa fa-check"></i> Next
				</button>
				<button type="reset" class="btn default">Cancel</button>
			</div>
		</div>
	</div>                    
</form>
