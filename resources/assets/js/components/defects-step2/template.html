<form class="form-horizontal" role="form">
	<div class="form-body">                        
		<h3 class="form-section">Confirm the vehicle details</h3>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label col-md-4">Registration number:</label>
					<div class="col-md-8">
						<p class="form-control-static">
							{{ vehicle.registration_number }}
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Manufacturer:</label>
					<div class="col-md-8">
						<p class="form-control-static">
							{{ vehicle.manufacturer }}
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Model:</label>
					<div class="col-md-8">
						<p class="form-control-static">
							{{ vehicle.model }}
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Last checked:</label>
					<div class="col-md-8">
						<p class="form-control-static">
							{{ vehicle.last_check }}
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Status:</label>
					<div class="col-md-8">
						<p class="form-control-static">
							{{ vehicle.status }}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-actions">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-offset-4 col-md-8">
						<button type="submit" 
							class="btn green-haze"
							v-on:click="fetchDefectDetails">
							<i class="fa fa-check"></i> Confirm
						</button>
						<button type="button" class="btn default" v-on:click="resetProcess">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
